# ============================================================================
# SonarQube Project Configuration for SGICS
# ============================================================================

# Project Identification
sonar.projectKey=sgics-scouts-platform
sonar.projectName=SGICS - Sistema de Gestión Integral de Cursos Scouts
sonar.projectVersion=1.0.0

# Para SonarCloud, descomentar y actualizar:
# sonar.organization=tu-organization-key

# Source Code Locations
sonar.sources=backend,frontend/src
sonar.tests=backend/tests,frontend/src/__tests__

# Inclusiones específicas de tests
sonar.test.inclusions=**/*test*.py,**/*spec*.ts,**/*test*.ts,**/__tests__/**

# Exclusiones (lo que NO se debe analizar)
sonar.exclusions=\
  **/migrations/**,\
  **/node_modules/**,\
  **/__pycache__/**,\
  **/venv/**,\
  **/.venv/**,\
  **/dist/**,\
  **/build/**,\
  **/coverage/**,\
  **/*.pyc,\
  **/staticfiles/**,\
  **/media/**,\
  **/logs/**,\
  **/.pytest_cache/**,\
  **/htmlcov/**

# Exclusiones de tests del análisis de coverage
sonar.coverage.exclusions=\
  **/tests/**,\
  **/test_*.py,\
  **/*_test.py,\
  **/conftest.py,\
  **/migrations/**,\
  **/__tests__/**

# Language-specific settings
sonar.python.version=3.11,3.12
sonar.javascript.node.version=18

# Coverage Reports
sonar.python.coverage.reportPaths=backend/coverage.xml
sonar.javascript.lcov.reportPaths=frontend/coverage/lcov.info

# Python specific
sonar.python.pylint.reportPaths=backend/pylint-report.json
sonar.python.bandit.reportPaths=backend/bandit-report.json

# Encoding
sonar.sourceEncoding=UTF-8

# SCM (Source Control Management)
sonar.scm.provider=git

# Análisis de duplicación
sonar.cpd.exclusions=**/migrations/**

# Quality Gate
sonar.qualitygate.wait=true
sonar.qualitygate.timeout=300
