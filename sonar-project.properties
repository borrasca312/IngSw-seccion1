# --- SonarQube Project Configuration for SGICS ---

sonar.host.url=http://localhost:9000

# Project Identification
sonar.projectKey=scouts-biobio-platform
sonar.projectName=Scouts BioBio Platform
sonar.projectVersion=1.0
sonar.organization=scouts-biobio

# Source Code Locations
sonar.sources=backend, frontend/src
sonar.tests=backend/apps, frontend/src/components
sonar.test.inclusions=backend/**/tests.py, backend/**/tests/*.py, frontend/src/**/*.test.ts, frontend/src/**/*.spec.ts

# Exclusions
sonar.exclusions=**/migrations/**,**/node_modules/**,**/__pycache__/**,**/tests/**,frontend/coverage/**,backend/vendor/**

# Language-specific settings
sonar.python.version=3.11, 3.12
sonar.javascript.node.version.max=18

# Coverage Reports
sonar.python.coverage.reportPaths=backend/coverage.xml
sonar.javascript.lcov.reportPaths=frontend/coverage/lcov.info

# Encoding
sonar.sourceEncoding=UTF-8
