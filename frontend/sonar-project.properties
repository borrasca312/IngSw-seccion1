# SonarQube configuration for Frontend (Vue 3 + Vite)
sonar.projectKey=sgics_frontend
sonar.projectName=SGICS Frontend (Vue)

# If using SonarCloud, uncomment and set your organization
# sonar.organization=YOUR_ORG_KEY

# Sources and tests
sonar.sources=src
sonar.tests=src
sonar.test.inclusions=**/*.spec.js,**/*.test.js,**/*.spec.ts,**/*.test.ts,**/*.cy.js,**/*.cy.ts

# Exclusions
sonar.exclusions=dist/**,node_modules/**,public/**,**/*.d.ts

# Coverage (Vitest lcov)
sonar.javascript.lcov.reportPaths=coverage/lcov.info

# Encoding
sonar.sourceEncoding=UTF-8
