# Configuración de proyecto SonarQube para Frontend (Vue 3 + Vite)
sonar.projectKey=ricardoh-org_frontend
sonar.projectName=IngSw-seccion2 Frontend (Vue)

# sonar.organization=TU_ORGANIZACION

# Fuentes y tests
sonar.sources=src
sonar.tests=src
sonar.test.inclusions=**/*.spec.js,**/*.test.js,**/*.spec.ts,**/*.test.ts,**/*.cy.js,**/*.cy.ts

# Exclusiones
sonar.exclusions=dist/**,node_modules/**,public/**,**/*.d.ts

# Cobertura (usando Vitest/Jest: generar lcov en coverage/lcov.info)
sonar.javascript.lcov.reportPaths=coverage/lcov.info

# Codificación
sonar.sourceEncoding=UTF-8
