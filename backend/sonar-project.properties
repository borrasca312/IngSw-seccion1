# SonarQube configuration for Backend (Django)
sonar.projectKey=sgics_backend
sonar.projectName=SGICS Backend (Django)

# If using SonarCloud, uncomment and set your organization
# sonar.organization=YOUR_ORG_KEY

# Sources and tests
sonar.sources=.
sonar.tests=.
sonar.test.inclusions=**/tests.py,**/tests/**/*.py,apps/**/tests/**/*.py,test_utils/**/*.py

# Exclusions
sonar.exclusions=**/__pycache__/**,**/migrations/**,**/*.pyc,**/*.pyo,**/*.whl,**/htmlcov/**

# Coverage report generated by pytest-cov (coverage xml)
sonar.python.coverage.reportPaths=coverage.xml

# Encoding
sonar.sourceEncoding=UTF-8
