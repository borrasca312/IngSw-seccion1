# ============================================================================
# SGICS - CI/CD Pipeline Profesional
# ============================================================================

name: SGICS CI/CD Pipeline

on:
  push:
    branches: [ main, develop, 'SCRUM-*', 'feature/*', 'hotfix/*' ]
  pull_request:
    branches: [ main, develop ]
  workflow_dispatch:

env:
  PYTHON_VERSION: "3.12"
  NODE_VERSION: "18"
  CI: "true"
  
jobs:
  setup:
    name: "Setup & Validation"
    runs-on: ubuntu-latest
    steps:
      - name: Checkout código
        uses: actions/checkout@v4
      
      - name: Validar estructura
        run: |
          test -f backend/requirements.txt
          test -f frontend/package.json
          test -f backend/manage.py
          echo "Estructura validada"

  backend-tests:
    name: "Backend Tests"
    runs-on: ubuntu-latest
    needs: setup
    
    services:
      mysql:
        image: mysql:8.0
        env:
          MYSQL_DATABASE: test_sgics
          MYSQL_USER: test_user
          MYSQL_PASSWORD: test_pass_secure_2024
          MYSQL_ROOT_PASSWORD: root_pass_secure_2024
        ports:
          - 3306:3306
        options: >-
          --health-cmd="mysqladmin ping"
          --health-interval=10s
          --health-timeout=5s
          --health-retries=5
      
      redis:
        image: redis:7-alpine
        ports:
          - 6379:6379
        options: >-
          --health-cmd "redis-cli ping"
          --health-interval 10s
          --health-timeout 5s
          --health-retries=5
    
    steps:
      - name: Checkout código
        uses: actions/checkout@v4
      
      - name: Instalar dependencias del sistema
        run: |
          sudo apt-get update
          sudo apt-get install -y default-libmysqlclient-dev build-essential
      
      - name: Configurar Python
        uses: actions/setup-python@v5
        with:
          python-version: ${{ env.PYTHON_VERSION }}
          cache: pip
          cache-dependency-path: backend/requirements.txt
      
      - name: Instalar dependencias Backend
        working-directory: ./backend
        run: |
          python -m pip install --upgrade pip setuptools wheel
          pip install --no-cache-dir -r requirements.txt
      
      - name: Configurar variables de entorno
        working-directory: ./backend
        run: |
          cp .env.example .env
          cat >> .env << EOF
          DJANGO_SETTINGS_MODULE=scouts_platform.settings.development
          SECRET_KEY=test-secret-key-for-ci-cd-pipeline
          DEBUG=False
          DATABASE_URL=mysql://test_user:test_pass_secure_2024@localhost:3306/test_sgics
          REDIS_URL=redis://localhost:6379/0
          CELERY_TASK_ALWAYS_EAGER=True
          EMAIL_BACKEND=django.core.mail.backends.locmem.EmailBackend
          RATELIMIT_ENABLE=False
          EOF
      
      - name: Ejecutar migraciones
        working-directory: ./backend
        run: python manage.py migrate --noinput
      
      - name: Ejecutar tests con coverage
        working-directory: ./backend
        run: |
          coverage run -m pytest -v --tb=short
          coverage xml
          coverage report
      
      - name: Subir coverage
        uses: actions/upload-artifact@v4
        with:
          name: backend-coverage
          path: backend/coverage.xml
          retention-days: 30

  frontend-tests:
    name: "Frontend Tests"
    runs-on: ubuntu-latest
    needs: setup
    
    steps:
      - name: Checkout código
        uses: actions/checkout@v4
      
      - name: Configurar Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: npm
          cache-dependency-path: frontend/package-lock.json
      
      - name: Instalar dependencias
        working-directory: ./frontend
        run: npm ci --prefer-offline --no-audit
      
      - name: Ejecutar tests
        working-directory: ./frontend
        run: npm run test:coverage
      
      - name: Build
        working-directory: ./frontend
        run: npm run build
      
      - name: Subir coverage
        uses: actions/upload-artifact@v4
        with:
          name: frontend-coverage
          path: frontend/coverage/
          retention-days: 30

  code-quality:
    name: "Code Quality"
    runs-on: ubuntu-latest
    needs: setup
    
    steps:
      - name: Checkout código
        uses: actions/checkout@v4
      
      - name: Configurar Python
        uses: actions/setup-python@v5
        with:
          python-version: ${{ env.PYTHON_VERSION }}
          cache: pip
      
      - name: Instalar herramientas
        run: pip install black flake8 isort bandit safety
      
      - name: Verificar formato (Black)
        working-directory: ./backend
        run: black --check . || echo "Formato inconsistente"
        continue-on-error: true
      
      - name: Análisis de seguridad (Bandit)
        working-directory: ./backend
        run: bandit -r . || echo "Vulnerabilidades detectadas"
        continue-on-error: true

  sonarqube:
    name: "SonarQube Analysis"
    runs-on: ubuntu-latest
    needs: [backend-tests, frontend-tests]
    if: github.event_name != 'pull_request' || github.event.pull_request.head.repo.full_name == github.repository
    
    steps:
      - name: Checkout código
        uses: actions/checkout@v4
        with:
          fetch-depth: 0
      
      - name: Descargar coverage Backend
        uses: actions/download-artifact@v4
        with:
          name: backend-coverage
          path: backend/
        continue-on-error: true
      
      - name: Descargar coverage Frontend
        uses: actions/download-artifact@v4
        with:
          name: frontend-coverage
          path: frontend/coverage/
        continue-on-error: true
      
      - name: SonarQube Scan
        uses: sonarsource/sonarqube-scan-action@master
        env:
          SONAR_TOKEN: ${{ secrets.SONAR_TOKEN }}
          SONAR_HOST_URL: ${{ secrets.SONAR_HOST_URL }}
      
      - name: SonarQube Quality Gate
        uses: sonarsource/sonarqube-quality-gate-action@master
        timeout-minutes: 5
        env:
          SONAR_TOKEN: ${{ secrets.SONAR_TOKEN }}
          SONAR_HOST_URL: ${{ secrets.SONAR_HOST_URL }}
        continue-on-error: true

  notify:
    name: "Notifications"
    runs-on: ubuntu-latest
    needs: [backend-tests, frontend-tests, code-quality]
    if: always()
    
    steps:
      - name: Notificar resultado
        run: |
          echo "Pipeline completado"
          echo "Backend: ${{ needs.backend-tests.result }}"
          echo "Frontend: ${{ needs.frontend-tests.result }}"
          echo "Quality: ${{ needs.code-quality.result }}"
