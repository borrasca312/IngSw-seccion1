name: SonarQube Analysis

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

permissions:
  contents: read
  pull-requests: read

jobs:
  analyze:
    name: Analyze Backend and Frontend with SonarQube
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      # -------------- Backend (Django) --------------
      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.12"

      - name: Install Python dependencies
        working-directory: backend
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt

      - name: Run backend tests with coverage (pytest)
        working-directory: backend
        env:
          DJANGO_SETTINGS_MODULE: scouts_platform.settings.testing
        continue-on-error: true
        run: |
          python -m pytest --cov=apps --cov=scouts_platform --cov-report=xml:coverage.xml --cov-report=term-missing

      - name: SonarQube Scan (Backend)
        uses: sonarsource/sonarqube-scan-action@v2
        with:
          projectBaseDir: backend
        env:
          SONAR_TOKEN: ${{ secrets.SONAR_TOKEN }}
          SONAR_HOST_URL: ${{ secrets.SONAR_HOST_URL }}

      - name: Quality Gate (Backend)
        uses: sonarsource/sonarqube-quality-gate-action@v1
        with:
          scanMetadataReportFile: backend/.scannerwork/report-task.txt
        env:
          SONAR_TOKEN: ${{ secrets.SONAR_TOKEN }}
          SONAR_HOST_URL: ${{ secrets.SONAR_HOST_URL }}

      # -------------- Frontend (Vue + Vite + Vitest) --------------
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: "20"

      - name: Install frontend dependencies
        working-directory: frontend
        run: npm ci || npm install

      - name: Run frontend tests with coverage (Vitest)
        working-directory: frontend
        continue-on-error: true
        run: npm run test:coverage --if-present

      - name: SonarQube Scan (Frontend)
        uses: sonarsource/sonarqube-scan-action@v2
        with:
          projectBaseDir: frontend
        env:
          SONAR_TOKEN: ${{ secrets.SONAR_TOKEN }}
          SONAR_HOST_URL: ${{ secrets.SONAR_HOST_URL }}

      - name: Quality Gate (Frontend)
        uses: sonarsource/sonarqube-quality-gate-action@v1
        with:
          scanMetadataReportFile: frontend/.scannerwork/report-task.txt
        env:
          SONAR_TOKEN: ${{ secrets.SONAR_TOKEN }}
          SONAR_HOST_URL: ${{ secrets.SONAR_HOST_URL }}
