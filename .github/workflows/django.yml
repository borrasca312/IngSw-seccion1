name: Django Backend CI

on:
  push:
    branches: [ main, develop, 'feature/*' ]
    paths:
      - 'backend/**'
      - '.github/workflows/django.yml'
  pull_request:
    branches: [ main, develop ]
    paths:
      - 'backend/**'

env:
  PYTHON_VERSION: "3.12"

jobs:
  django-quality:
    name: "Django Code Quality"
    runs-on: ubuntu-latest
    
    steps:
    - name: ðŸ“¥ Checkout cÃ³digo
      uses: actions/checkout@v4
    
    - name: ðŸ Setup Python
      uses: actions/setup-python@v5
      with:
        python-version: ${{ env.PYTHON_VERSION }}
        cache: 'pip'
        cache-dependency-path: 'backend/requirements.txt'
    
    - name: ðŸ“¦ Instalar dependencias
      working-directory: ./backend
      run: |
        python -m pip install --upgrade pip
        pip install -r requirements.txt
        pip install black safety pylint-django
    
    - name: ðŸŽ¨ Verificar formato con Black
      working-directory: ./backend
      run: black --check .
      continue-on-error: true
    
    - name: ðŸ›¡ï¸ Verificar vulnerabilidades
      working-directory: ./backend
      run: safety check -r requirements.txt
      continue-on-error: true
    
    - name: ðŸ“Š AnÃ¡lisis con Pylint
      working-directory: ./backend
      run: |
        pylint --load-plugins=pylint_django --django-settings-module=scouts_platform.settings.development .
      continue-on-error: true

  django-tests:
    name: "Django Tests (Python ${{ matrix.python-version }})"
    runs-on: ubuntu-latest
    needs: django-quality
    
    strategy:
      matrix:
        python-version: ["3.11", "3.12"]
      fail-fast: false
    
    services:
      mysql:
        image: mysql:8.0
        env:
          MYSQL_DATABASE: test_sgics_${{ github.run_id }}
          MYSQL_USER: sgics_test
          MYSQL_PASSWORD: test_pass_secure_2024
          MYSQL_ROOT_PASSWORD: root_pass_secure_2024
        ports:
          - 3306:3306
        options: >-
          --health-cmd="mysqladmin ping -h localhost"
          --health-interval=10s
          --health-timeout=5s
          --health-retries=3
      
      redis:
        image: redis:7-alpine
        ports:
          - 6379:6379
        options: >-
          --health-cmd "redis-cli ping"
          --health-interval 10s
          --health-timeout 5s
          --health-retries=3
    
    steps:
    - name: ðŸ“¥ Checkout cÃ³digo
      uses: actions/checkout@v4

    - name: ðŸ› ï¸ Instalar dependencias del sistema
      run: sudo apt-get update && sudo apt-get install -y default-libmysqlclient-dev build-essential
    
    - name: ðŸ Setup Python ${{ matrix.python-version }}
      uses: actions/setup-python@v5
      with:
        python-version: ${{ matrix.python-version }}
        cache: 'pip'
        cache-dependency-path: 'backend/requirements.txt'
    
    - name: ðŸ“¦ Instalar dependencias Django
      working-directory: ./backend
      run: |
        python -m pip install --upgrade pip
        pip install --no-cache-dir -r requirements.txt
    
    - name: ï¿½ Configurar variables de entorno
      working-directory: ./backend
      run: |
        cp .env.example .env
        cat >> .env << EOF
        DJANGO_SETTINGS_MODULE=scouts_platform.settings.development
        SECRET_KEY=test-secret-key-for-ci
        DEBUG=False
        DATABASE_URL=mysql://sgics_test:test_pass_secure_2024@localhost:3306/test_sgics_${{ github.run_id }}
        REDIS_URL=redis://localhost:6379/0
        CELERY_TASK_ALWAYS_EAGER=True
        EMAIL_BACKEND=django.core.mail.backends.locmem.EmailBackend
        RATELIMIT_ENABLE=False
        EOF
    
    - name: ðŸ” Verificar configuraciÃ³n Django
      working-directory: ./backend
      run: python manage.py check
    
    - name: ðŸ—ƒï¸ Ejecutar migraciones Django
      working-directory: ./backend
      run: python manage.py migrate --noinput
    
    - name: ðŸ§ª Ejecutar test suite Django
      working-directory: ./backend
      run: |
        coverage run -m pytest -v --tb=short
        coverage xml
        coverage report
    
    - name: ðŸ“¤ Upload coverage
      uses: actions/upload-artifact@v4
      with:
        name: django-coverage-${{ matrix.python-version }}-${{ github.ref_name }}
        path: backend/coverage.xml
