# SGICS - Workflow especÃ­fico para Django Backend
# Ejecuta tests, linting y anÃ¡lisis de cÃ³digo del backend Django

name: Django Backend CI

# Triggers especÃ­ficos para backend y ramas del proyecto
on:
  push:
    branches: 
      - main              # ProducciÃ³n
      - develop          # Desarrollo  
      - 'SCRUM-*'        # Features del proyecto SCRUM
      - 'feature/*'      # Features adicionales
      - 'hotfix/*'       # Hotfixes crÃ­ticos
    paths:
      - 'backend/**'
      - '.github/workflows/django.yml'
  pull_request:
    branches: [ main, develop ]
    paths:
      - 'backend/**'

env:
  PYTHON_VERSION: "3.12"

jobs:
  # AnÃ¡lisis de calidad de cÃ³digo Django
  django-quality:
    name: "Django Code Quality"
    runs-on: ubuntu-latest
    
    steps:
    - name: ğŸ“¥ Checkout cÃ³digo
      uses: actions/checkout@v4
    
    - name: ğŸ Setup Python
      uses: actions/setup-python@v4
      with:
        python-version: ${{ env.PYTHON_VERSION }}
    
    - name: ğŸ“¦ Instalar herramientas de calidad
      working-directory: ./backend
      run: |
        pip install black safety pylint-django
    
    - name: ğŸ¨ Verificar formato con Black
      working-directory: ./backend
      run: black --check .
    
    - name: ğŸ›¡ï¸ Verificar vulnerabilidades en dependencias
      working-directory: ./backend
      run: safety check
    
    - name: ğŸ“Š AnÃ¡lisis con Pylint (Django especÃ­fico)
      working-directory: ./backend
      run: |
        pylint --load-plugins=pylint_django --django-settings-module=scouts_platform.settings.development .
      continue-on-error: true

  # Tests con mÃºltiples versiones de Python
  django-tests:
    name: "Django Tests (Python ${{ matrix.python-version }})"
    runs-on: ubuntu-latest
    needs: django-quality
    
    strategy:
      matrix:
        python-version: ["3.11", "3.12"]
      fail-fast: false
    
    services:
      mysql:
        image: mysql:8.0
        env:
          MYSQL_DATABASE: test_sgics_${{ github.run_id }}
          MYSQL_USER: sgics_test
          MYSQL_PASSWORD: test_pass_secure_2024
          MYSQL_ROOT_PASSWORD: root_pass_secure_2024
        ports:
          - 3306:3306
        options: >-
          --health-cmd="mysqladmin ping -h localhost"
          --health-interval=10s
          --health-timeout=5s
          --health-retries=3
      
      redis:
        image: redis:7-alpine
        ports:
          - 6379:6379
        options: >-
          --health-cmd "redis-cli ping"
          --health-interval 10s
          --health-timeout 5s
          --health-retries=3
    
    steps:
    - name: ğŸ“¥ Checkout cÃ³digo
      uses: actions/checkout@v4
    
    - name: ğŸ Setup Python ${{ matrix.python-version }}
      uses: actions/setup-python@v4
      with:
        python-version: ${{ matrix.python-version }}
    
    - name: ğŸ“¦ Instalar dependencias Django
      working-directory: ./backend
      run: |
        python -m pip install --upgrade pip
        pip install --no-cache-dir -r requirements.txt
        pip install coverage pytest-django pytest-cov
    
    - name: ğŸ” Verificar configuraciÃ³n Django
      working-directory: ./backend
      env:
        DATABASE_URL: mysql://sgics_test:test_pass_secure_2024@localhost:3306/test_sgics_${{ github.run_id }}
        DJANGO_SETTINGS_MODULE: scouts_platform.settings.development
        SECRET_KEY: test-secret-key-for-ci
      run: |
        python manage.py check --deploy
    
    - name: ğŸ—ƒï¸ Ejecutar migraciones Django
      working-directory: ./backend
      env:
        DATABASE_URL: mysql://sgics_test:test_pass_secure_2024@localhost:3306/test_sgics_${{ github.run_id }}
        DJANGO_SETTINGS_MODULE: scouts_platform.settings.development
        SECRET_KEY: test-secret-key-for-ci
      run: |
        python manage.py migrate --noinput
    
    - name: ğŸ§ª Ejecutar test suite Django
      working-directory: ./backend
      env:
        DATABASE_URL: mysql://sgics_test:test_pass_secure_2024@localhost:3306/test_sgics_${{ github.run_id }}
        DJANGO_SETTINGS_MODULE: scouts_platform.settings.development
        SECRET_KEY: test-secret-key-for-ci
      run: |
        coverage run --source='.' manage.py test --keepdb
        coverage xml
    
    - name: ğŸ“¤ Upload coverage
      uses: actions/upload-artifact@v4
      with:
        name: django-coverage-${{ matrix.python-version }}-${{ github.ref_name }}
        path: backend/coverage.xml
