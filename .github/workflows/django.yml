# SGICS - Workflow especÃ­fico para Django Backend
# Ejecuta tests, linting y anÃ¡lisis de cÃ³digo del backend Django

name: Django Backend CI

# Triggers especÃ­ficos para backend y ramas del proyecto
on:
  push:
    branches: 
      - main              # ProducciÃ³n
      - develop          # Desarrollo  
      - 'SCRUM-*'        # Features del proyecto SCRUM
      - 'feature/*'      # Features adicionales
      - 'hotfix/*'       # Hotfixes crÃ­ticos
    paths:
      - 'backend/**'
      - '.github/workflows/django.yml'
  pull_request:
    branches: [ main, develop ]
    paths:
      - 'backend/**'

env:
  PYTHON_VERSION: "3.12"

jobs:
  # Tests con mÃºltiples versiones de Python
  django-tests:
    name: "Django Tests (Python ${{ matrix.python-version }}) - ${{ github.ref_name }}"
    runs-on: ubuntu-latest
    
    strategy:
      matrix:
        python-version: ["3.11", "3.12"]  # Soporte mÃºltiples versiones
      fail-fast: false  # ContinÃºa aunque falle una versiÃ³n
    
    services:
      # Base de datos de prueba
      mysql:
        image: mysql:8.0
        env:
          MYSQL_DATABASE: test_sgics_${{ github.run_id }}  # DB Ãºnica por run
          MYSQL_USER: sgics_test
          MYSQL_PASSWORD: test_pass_secure_2024
          MYSQL_ROOT_PASSWORD: root_pass_secure_2024
        ports:
          - 3306:3306
        options: >-
          --health-cmd="mysqladmin ping -h localhost"
          --health-interval=10s
          --health-timeout=5s
          --health-retries=3
      
      # Cache Redis para tests
      redis:
        image: redis:7-alpine
        ports:
          - 6379:6379
        options: >-
          --health-cmd "redis-cli ping"
          --health-interval 10s
          --health-timeout 5s
          --health-retries 3
    
    steps:
    - name: ðŸ“¥ Checkout cÃ³digo
      uses: actions/checkout@v4
    
    - name: ðŸ Setup Python ${{ matrix.python-version }}
      uses: actions/setup-python@v4
      with:
        python-version: ${{ matrix.python-version }}
        cache: 'pip'
        cache-dependency-path: 'backend/requirements.txt'
    
    - name: ðŸ“¦ Instalar dependencias Django
      working-directory: ./backend
      run: |
        python -m pip install --upgrade pip
        pip install -r requirements.txt
        pip install coverage pytest-django pytest-cov
    
    - name: Install setuptools
      run: pip install --upgrade setuptools
    
    - name: ðŸ” Verificar configuraciÃ³n Django
      working-directory: ./backend
      env:
        DATABASE_URL: mysql://sgics_test:test_pass_secure_2024@localhost:3306/test_sgics_${{ github.run_id }}
        DJANGO_SETTINGS_MODULE: scouts_platform.settings.development
        SECRET_KEY: test-secret-key-for-ci
      run: |
        python manage.py check --deploy
        python manage.py check
    
    - name: ðŸ—ƒï¸ Ejecutar migraciones Django
      working-directory: ./backend
      env:
        DATABASE_URL: mysql://sgics_test:test_pass_secure_2024@localhost:3306/test_sgics_${{ github.run_id }}
        DJANGO_SETTINGS_MODULE: scouts_platform.settings.development
        SECRET_KEY: test-secret-key-for-ci
      run: |
        python manage.py migrate --noinput
    
    - name: ðŸ§ª Ejecutar test suite Django
      working-directory: ./backend
      env:
        DATABASE_URL: mysql://sgics_test:test_pass_secure_2024@localhost:3306/test_sgics_${{ github.run_id }}
        DJANGO_SETTINGS_MODULE: scouts_platform.settings.development
        SECRET_KEY: test-secret-key-for-ci
      run: |
        python manage.py test --keepdb --parallel --verbosity=2
          echo "ðŸ” Verificando /healthz/readyz"
          curl -f http://localhost:8000/healthz/readyz/ || exit 1
    
    - name: ðŸ“Š Coverage con pytest-django
      working-directory: ./backend
      env:
        DATABASE_URL: mysql://sgics_test:test_pass_secure_2024@localhost:3306/test_sgics_${{ github.run_id }}
        DJANGO_SETTINGS_MODULE: scouts_platform.settings.development
        SECRET_KEY: test-secret-key-for-ci
      run: |
        coverage run --source='.' manage.py test --keepdb
        coverage xml
        coverage report --show-missing

    - name: ðŸ“¤ Upload coverage
      uses: actions/upload-artifact@v4
      with:
        name: django-coverage-${{ matrix.python-version }}-${{ github.ref_name }}
        path: backend/coverage.xml

  # AnÃ¡lisis de calidad de cÃ³digo Django
  django-quality:
    name: "Django Code Quality - ${{ github.ref_name }}"
    runs-on: ubuntu-latest
    
    steps:
    - name: ðŸ“¥ Checkout cÃ³digo
      uses: actions/checkout@v4
    
    - name: ðŸ Setup Python
      uses: actions/setup-python@v4
      with:
        python-version: ${{ env.PYTHON_VERSION }}
    
    - name: ðŸ“¦ Instalar herramientas de calidad
      working-directory: ./backend
      run: |
        pip install flake8 black isort bandit safety pylint django-upgrade
    
    - name: ðŸŽ¨ Reformat code with Black
      working-directory: ./backend
      run: black .
    
    - name: ðŸ“‹ Verificar imports (isort)
      working-directory: ./backend
      run: isort --check-only --diff .
    
    - name: ðŸ” AnÃ¡lisis con flake8
      working-directory: ./backend
      run: flake8 . --max-line-length=88 --extend-ignore=E203,W503
    
    - name: ðŸ”’ AnÃ¡lisis de seguridad (Bandit)
      working-directory: ./backend
      run: bandit -r . -x tests/
    
    - name: ðŸ›¡ï¸ Verificar vulnerabilidades en dependencias
      working-directory: ./backend
      run: safety check --json
    
    - name: ðŸ“Š AnÃ¡lisis con Pylint (Django especÃ­fico)
      working-directory: ./backend
      run: |
        pylint --load-plugins=pylint_django --django-settings-module=scouts_platform.settings.development apps/
      continue-on-error: true  # No fallar el build por warnings de pylint

  # Tests especÃ­ficos por rama
  branch-specific-tests:
    name: "Tests EspecÃ­ficos - ${{ github.ref_name }}"
    runs-on: ubuntu-latest
    needs: [django-tests]
    
    steps:
    - name: ðŸ“¥ Checkout cÃ³digo
      uses: actions/checkout@v4
    
    - name: ðŸ”§ Tests especÃ­ficos segÃºn rama
      run: |
        if [[ "${{ github.ref_name }}" == "main" ]]; then
          echo "ðŸš€ Ejecutando tests de producciÃ³n"
          # TODO: Tests adicionales para main/producciÃ³n
          # - Tests de integraciÃ³n completa
          # - Tests de rendimiento
          # - Tests de seguridad avanzados
        elif [[ "${{ github.ref_name }}" == "develop" ]]; then
          echo "ðŸ§ª Ejecutando tests de desarrollo"
          # TODO: Tests adicionales para develop
          # - Tests de nuevas funcionalidades
          # - Tests de regresiÃ³n
        elif [[ "${{ github.ref_name }}" == SCRUM-* ]]; then
          echo "ðŸ”§ Ejecutando tests de feature SCRUM"
          # TODO: Tests especÃ­ficos para features SCRUM
          # - Tests unitarios de la feature
          # - Tests de integraciÃ³n bÃ¡sicos
        fi
    
    - name: ðŸ“Š Reporte de tests por rama
      run: |
        echo "## Reporte de Tests - Rama: ${{ github.ref_name }}" >> $GITHUB_STEP_SUMMARY
        echo "- âœ… Tests Django ejecutados exitosamente" >> $GITHUB_STEP_SUMMARY
        echo "- âœ… Quality checks completados" >> $GITHUB_STEP_SUMMARY
        echo "- ðŸ”— Ver detalles en los jobs anteriores" >> $GITHUB_STEP_SUMMARY
